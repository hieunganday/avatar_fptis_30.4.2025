<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>50 năm hòa bình của chúng mình - FPT IS</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .avatar-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background: #ccc;
      overflow: hidden;
      border-radius: 10px;
      touch-action: none;
    }
    #uploaded-image {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center center;
      cursor: move;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #inputImage {
      display: none;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
    }
    .upload-btn { background-color: orange; }
    .rotate-btn { background-color: green; }
    .download-btn { background-color: dodgerblue; }
  </style>
</head>
<body>

<h2>50 năm hòa bình của chúng mình - FPT IS</h2>
<p>Thay avatar ngay</p>

<div class="avatar-wrapper" id="avatar-wrapper">
  <img id="uploaded-image" draggable="false" />
  <img id="frame" src="frame.png" alt="Frame">
</div>

<div class="buttons">
  <button class="upload-btn" onclick="triggerUpload()">Upload Image</button>
  <button class="rotate-btn" onclick="rotateImage()">Rotate</button>
  <button class="download-btn" onclick="downloadAvatar()">Download Avatar</button>
</div>

<input type="file" id="inputImage" accept="image/*">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  let uploadedImage = document.getElementById('uploaded-image');
  let inputImage = document.getElementById('inputImage');
  let wrapper = document.getElementById('avatar-wrapper');

  let scale = 1;
  let rotation = 0;
  let pos = { x: 0, y: 0 };
  let start = { x: 0, y: 0 };
  let isDragging = false;

  function triggerUpload() {
    inputImage.click();
  }

  inputImage.addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      uploadedImage.src = e.target.result;
      uploadedImage.style.transform = 'translate(0px, 0px) scale(1) rotate(0deg)';
      pos = { x: 0, y: 0 };
      scale = 1;
      rotation = 0;
    };
    reader.readAsDataURL(file);
  });

  wrapper.addEventListener('mousedown', function (e) {
    isDragging = true;
    start.x = e.clientX - pos.x;
    start.y = e.clientY - pos.y;
  });

  wrapper.addEventListener('mouseup', function () {
    isDragging = false;
  });

  wrapper.addEventListener('mouseleave', function () {
    isDragging = false;
  });

  wrapper.addEventListener('mousemove', function (e) {
    if (isDragging) {
      pos.x = e.clientX - start.x;
      pos.y = e.clientY - start.y;
      updateTransform();
    }
  });

  wrapper.addEventListener('wheel', function (e) {
    e.preventDefault();
    if (e.deltaY < 0) {
      scale += 0.05;
    } else {
      scale = Math.max(0.1, scale - 0.05);
    }
    updateTransform();
  });

  function rotateImage() {
    rotation += 45;
    updateTransform();
  }

  function updateTransform() {
    uploadedImage.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale}) rotate(${rotation}deg)`;
  }

  function downloadAvatar() {
    html2canvas(wrapper, { backgroundColor: null }).then(function(canvas) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'avatar.png';
      link.click();
    });
  }
</script>

</body>
</html>
