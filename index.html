<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>50 năm hòa bình của chúng mình - FPT IS</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .avatar-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background-color: #ddd;
      overflow: hidden;
      border-radius: 10px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center center;
      touch-action: none;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #inputImage {
      display: none;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
    }
    .upload-btn { background-color: orange; }
    .rotate-btn { background-color: green; }
    .download-btn { background-color: dodgerblue; }
  </style>
</head>
<body>

<h2>50 năm hòa bình của chúng mình - FPT IS</h2>
<p>Thay avatar ngay</p>

<div class="avatar-wrapper" id="avatar-wrapper">
  <img id="frame" src="frame.png" alt="Frame">
</div>

<div class="buttons">
  <button class="upload-btn" onclick="triggerUpload()">Upload Image</button>
  <button class="rotate-btn" onclick="rotateBackground()">Rotate</button>
  <button class="download-btn" onclick="downloadAvatar()">Download Avatar</button>
</div>

<input type="file" id="inputImage" accept="image/*">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const wrapper = document.getElementById('avatar-wrapper');
  const inputImage = document.getElementById('inputImage');

  let bgPos = { x: 50, y: 50 }; // Center
  let bgSize = 100; // 100% contain
  let rotation = 0;
  let imageURL = '';

  function triggerUpload() {
    inputImage.click();
  }

  inputImage.addEventListener('change', function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      imageURL = e.target.result;
      wrapper.style.backgroundImage = `url(${imageURL})`;
      resetBackground();
    };
    reader.readAsDataURL(file);
  });

  function resetBackground() {
    bgPos = { x: 50, y: 50 };
    bgSize = 100;
    rotation = 0;
    updateBackground();
  }

  wrapper.addEventListener('wheel', function (e) {
    e.preventDefault();
    if (e.deltaY < 0) {
      bgSize += 5;
    } else {
      bgSize = Math.max(10, bgSize - 5);
    }
    updateBackground();
  });

  let isDragging = false;
  let start = { x: 0, y: 0 };

  wrapper.addEventListener('mousedown', function (e) {
    isDragging = true;
    start = { x: e.clientX, y: e.clientY };
  });

  wrapper.addEventListener('mouseup', function () {
    isDragging = false;
  });

  wrapper.addEventListener('mouseleave', function () {
    isDragging = false;
  });

  wrapper.addEventListener('mousemove', function (e) {
    if (!isDragging) return;
    const dx = e.clientX - start.x;
    const dy = e.clientY - start.y;
    start = { x: e.clientX, y: e.clientY };
    bgPos.x += dx / 3; // Adjust speed
    bgPos.y += dy / 3;
    updateBackground();
  });

  function rotateBackground() {
    rotation += 45;
    updateBackground();
  }

  function updateBackground() {
    wrapper.style.backgroundSize = `${bgSize}%`;
    wrapper.style.backgroundPosition = `${bgPos.x}% ${bgPos.y}%`;
    wrapper.style.backgroundRepeat = 'no-repeat';
    wrapper.style.backgroundImage = `url(${imageURL})`;
    wrapper.style.transform = `rotate(${rotation}deg)`;
  }

  function downloadAvatar() {
    html2canvas(wrapper, { backgroundColor: null }).then(function (canvas) {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'avatar.png';
      link.click();
    });
  }
</script>

</body>
</html>
