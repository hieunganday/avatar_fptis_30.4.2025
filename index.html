<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hòa bình của chúng mình - FPT IS</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 1px solid lightgray;
      margin-top: 20px;
      width: 360px;
      height: 360px;
      object-fit: contain;
    }
    #controls {
      margin-top: 20px;
    }
    input[type=range] {
      width: 300px;
    }
    .preview {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 20px;
    }
    .sample {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sample img {
      max-width: 150px;
      height: auto; /* giữ nguyên tỷ lệ, không bị méo */
      border: 1px solid #ccc;
    }
    .sample-text {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Hòa bình của chúng mình - FPT IS</h2>

  <input type="file" id="upload" accept="image/*"><br>

  <div id="controls">
    <label>Zoom ảnh<br><input type="range" id="zoom" min="0.5" max="2" step="0.01" value="1"></label><br><br>
    <label>Di chuyển Trái/Phải<br><input type="range" id="moveX" min="-200" max="200" value="0"></label><br><br>
    <label>Di chuyển Lên/Xuống<br><input type="range" id="moveY" min="-200" max="200" value="0"></label><br><br>
    <button id="download">Ảnh đã xong - Tải về</button>
  </div>

  <div class="preview">
    <canvas id="canvas" width="500" height="500"></canvas>

    <div class="sample">
      <img src="mẫu.png" alt="Ảnh mẫu">
      <div class="sample-text">Ảnh mẫu</div>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const zoom = document.getElementById('zoom');
    const moveX = document.getElementById('moveX');
    const moveY = document.getElementById('moveY');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const download = document.getElementById('download');

    const frame = new Image();
    frame.src = 'frame.png';

    let uploadedImage = null;

    upload.addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function(event) {
        uploadedImage = new Image();
        uploadedImage.onload = drawCanvas;
        uploadedImage.src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    zoom.addEventListener('input', drawCanvas);
    moveX.addEventListener('input', drawCanvas);
    moveY.addEventListener('input', drawCanvas);

    frame.onload = drawCanvas;

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (uploadedImage) {
        const scale = parseFloat(zoom.value);
        const x = parseFloat(moveX.value);
        const y = parseFloat(moveY.value);

        const imgWidth = uploadedImage.width * scale;
        const imgHeight = uploadedImage.height * scale;

        ctx.drawImage(uploadedImage, (canvas.width - imgWidth) / 2 + x, (canvas.height - imgHeight) / 2 + y, imgWidth, imgHeight);
      }

      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    }

    download.addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'avatar-fptis.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>
