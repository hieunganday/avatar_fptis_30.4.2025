<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>50 năm hòa bình của chúng mình - FPT IS</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .avatar-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background: #ccc;
      overflow: hidden;
      border-radius: 10px;
    }
    .avatar-wrapper img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* để chuột ko tác động vào frame */
    }
    #inputImage {
      display: none; /* Ẩn nút Choose File */
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
    }
    .upload-btn { background-color: orange; }
    .rotate-btn { background-color: green; }
    .download-btn { background-color: dodgerblue; }
  </style>
</head>
<body>

<h2>50 năm hòa bình của chúng mình - FPT IS</h2>
<p>Thay avatar ngay</p>

<div class="avatar-wrapper">
  <img id="uploaded-image" style="max-width: 100%; display: none;">
  <img id="frame" src="frame.png" alt="Frame">
</div>

<div class="buttons">
  <button class="upload-btn" onclick="triggerUpload()">Upload Image</button>
  <button class="rotate-btn" onclick="rotateImage()">Rotate</button>
  <button class="download-btn" onclick="downloadAvatar()">Download Avatar</button>
</div>

<input type="file" id="inputImage" accept="image/*">

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
  let cropper;
  const uploadedImage = document.getElementById('uploaded-image');
  const inputImage = document.getElementById('inputImage');

  function triggerUpload() {
    inputImage.click();
  }

  inputImage.addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      uploadedImage.src = e.target.result;
      uploadedImage.style.display = 'block';

      if (cropper) {
        cropper.destroy();
      }

      cropper = new Cropper(uploadedImage, {
        aspectRatio: 1,
        viewMode: 1,
        background: false,
        guides: false,     // Tắt khung crop xanh xanh
        center: true,
        highlight: false,
        cropBoxMovable: false,
        cropBoxResizable: false,
        dragMode: 'move',   // Chỉ cho phép move ảnh, không crop
        movable: true,
        zoomable: true,
        rotatable: true,
        scalable: false,
      });
    };
    reader.readAsDataURL(file);
  });

  function rotateImage() {
    if (cropper) {
      cropper.rotate(45);
    }
  }

  function downloadAvatar() {
    if (!cropper) return;

    const canvas = cropper.getCroppedCanvas({
      width: 1000,
      height: 1000,
    });

    const finalCanvas = document.createElement('canvas');
    finalCanvas.width = 1000;
    finalCanvas.height = 1000;
    const ctx = finalCanvas.getContext('2d');

    // Vẽ ảnh đã crop
    ctx.drawImage(canvas, 0, 0);

    // Sau đó vẽ frame đè lên
    const frame = new Image();
    frame.src = 'frame.png';
    frame.onload = function () {
      ctx.drawImage(frame, 0, 0, 1000, 1000);

      const link = document.createElement('a');
      link.href = finalCanvas.toDataURL('image/png');
      link.download = 'avatar.png';
      link.click();
    }
  }
</script>

</body>
</html>
